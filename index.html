<!DOCTYPE html>
<html>
<head class="header">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>A Number Guessing Game</title>
  
    <style>
      
    </style>
</head>

<hr> 
<body>
    
    <h1 class = "header" > A number guessing game!</h1>
  
<p class = "para"> Guess a number between 1 - 10. 
See if you can guess it.</p>
  
<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
</div>
<hr>
        
        <div class = "container"><img src= "https://www.easy-party-ideas-and-games.com/images/TinyGuessingGame.png" height ="400px"/></div>
<script type = "text/javascript">
  
    // random value generated
    var y = Math.floor(Math.random() * 10 + 1);
      
    // counting the number of guesses
    // made for correct Guess
    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
      
   // number guessed by user     
   var x = document.getElementById("guessField").value;
  
   if(x == y)
   {    
       prompt("Outstanding! You guessed it right!"); 
               
   }
   else if(x > y) /* if guessed number is greater
                   than actual number*/ 
   {    
       guess++;
       prompt("SORRY! TRY A SMALLER NUMBER");
   }
   else
   {
       guess++;
       prompt("SORRY! TRY A BIGGER NUMBER")
   }
}
</script>
<div class = "footer"> </div> 
</body>
</html>
